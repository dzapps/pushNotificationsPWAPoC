<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- hide browser UI -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-stranslucent">
    <!-- minimize status bar-->
    <meta name="apple-mobile-web-app-title" content="Garages">
    <!-- app name-->
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icon/favicon.ico">
    <!-- define apple-touch-icon links with icons for different sizes-->
    
    <!-- app banner -->
    <meta name="apple-itunes-app" content="app-id=1116710916">
    <!-- iOS -->
    
    <!-- Windows Phone -->
    <meta name="msapplication-TileImage" content="assets/icon/favicon.ico">
    <meta name="msapplication-TileColor" content=" #00005b">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <!-- cordova.js required for cordova apps -->
    <!--script src="cordova.js"></script-->

    <!-- un-comment this code to enable service worker
    <script>
        if ('serviceWorker' in navigator) {
            if ('PushManager' in window) {
                console.log('Service Worker and Push is supported');
            }
            navigator.serviceWorker.register('service-worker.js')
                .then((swReg) => console.log('service worker installed: ' + swReg))
                .catch(err => console.log('Error registering Service Worker: ', err));
        } else {
            console.warn('Push messaging is not supported');
            alert('Push Not Supported');
        }
    </script>
     end of service worker-->

    <link href="build/main.css" rel="stylesheet">
    <style type="text/css">
        .float-left {
            height: 56px
        }
        
        #two {
            background: #00005b;
            padding: 12px 12px;
            font-size: 2rem;
            font-weight: 500;
            color: #fff;
            display: block;
            overflow: hidden;
            width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: "Roboto", "Helvetica Neue", sans-serif;
        }
    </style>

</head>

<body>

    <div class="float-left" id="two">Garages</div>

    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>

</body>

</html>
